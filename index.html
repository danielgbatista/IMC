<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
    <title>IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script>(function(d){var s = d.createElement("script");s.setAttribute("data-account", "asfBZcBqQ3");s.setAttribute("src", "https://cdn.userway.org/widget.js");(d.body || d.head).appendChild(s);})(document)</script><noscript> <a href="https://userway.org"></a></noscript>
</head>
<body>
    <header>
        <h1>
            CALCULE SEU IMC
        </h1>
    </header>
    <main>
        <section class="categoria">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td>Obesidade Grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade Grau II</td>
                    </tr>
                    <tr>
                        <td>IMC maiores que 40</td>
                        <td>Obesidade Grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="calculadora">
            <form id="calc">
                <div class="campo" >
                    <label>Nome:</label>
                    <input type="text" id="nome" required pattern="[^0-9]*">
                </div>
                <div class="campo unidade" data-unidade="metros">
                    <label>Altura:</label>
                    <input type="number" id="altura" step="any" min="0" max="2.0" required>
                </div>
                <div class="campo unidade" data-unidade="quilos">
                    <label>Peso:</label>
                    <input type="text" id="peso" required>
                </div>
                <button type="button" id="calcular">CALCULAR</button>
                <div id="resultado"> 

                </div>
            </form>
        </section>
    </main>
    <footer>
        <span>
            Copyright &copy; 2021 | Daniel Batista
        </span>
    </footer>
    <script src="js/professor.js" defer></script>
</body>
</html>
